<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenzia Viaggi</title>
  <!-- CDN bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Google Fonts CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
  <!-- Global style CSS-->
  <link rel="stylesheet" href="./global.css">
  <!-- FontAwasome Icons -->
  <script src="https://kit.fontawesome.com/3a3ad33343.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-md bg-transparent p-3" aria-label="Fourth navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./mountain-logo.png" alt="">
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars-staggered tx-main"></i>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item nav-hover">
            <a class="nav-link tx-acc mx-3" href="#">Home</a>
          </li>
          <li class="nav-item nav-hover">
            <a class="nav-link tx-acc mx-3" href="#">About</a>
          </li>
          <li class="nav-item nav-hover">
            <a class="nav-link tx-acc mx-3" href="#">Contatti</a>
          </li>
        </ul>
        <button class="btn mx-2" data-bs-toggle="modal" data-bs-target="#loginModal">
          <i class="fa-regular fa-user tx-acc user-hover"></i>
        </button>
        <button class="btn" data-bs-toggle="modal" data-bs-target="#searchModal">
          <i class="fa-solid fa-magnifying-glass tx-acc search-hover"></i>
        </button>
      </div>
    </div>
  </nav>
  
  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 p-3">
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <p class="fs-2 fw-bold tx-main font-custom">Accedi</p>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Inserisci la mail</label>
                    <input type="email" class="form-control border-0 rounded-0 border-main" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="tizio@gmail.com">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Inserisci la Password</label>
                    <input type="password" class="form-control border-0 rounded-0 border-main" id="exampleInputPassword1" placeholder="secret">
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Ricorda la password</label>
                  </div>
                  <button type="submit" class="btn text-white bg-main px-3 py-2 d-block mx-auto">Fai login ora</button>
                  <div class="mt-3 text-center">
                    <a href="" class="tx-main">Sei non hai account, registrati</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   <!-- Modal -->
   <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 p-3">
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <p class="fs-2 fw-bold tx-main font-custom">Cosa cerchi...</p>
                <form>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control border-0 rounded-0 border-main" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="inserisci la tua ricerca">
                    <button class="btn" type="button" id="button-addon2">
                      <i class="fa-solid fa-magnifying-glass tx-main search-hover"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
